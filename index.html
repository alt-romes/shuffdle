<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shuffled</title>
        <meta name="description" content="A daily game with a shuffled word">
        <link rel="stylesheet" href="style.css" />

        <!-- open graph -->
        <meta property="og:title" content="Shuffled" />
        <meta property="og:description" content="A daily game with a shuffled word" />


        <!-- TODO: favicon -->
        <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> -->
        <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->
        <!-- <link rel="manifest" href="/site.webmanifest"> -->

    </head>
    <body>
        <main>
            <h1>Shuffled</h1>
            <div class="container">
                <div class="tile">F</div>
                <div class="tile">U</div>
                <div class="tile">U</div>
                <div class="tile">M</div>
                <div class="tile">F</div>

                <div class="tile">Y</div>
                <div class="tile">I</div>
                <div class="tile">M</div>
                <div class="tile">J</div>
                <div class="tile">Z</div>

                <div class="tile">E</div>
                <div class="tile">C</div>
                <div class="tile">X</div>
                <div class="tile">S</div>
                <div class="tile">F</div>

                <div class="tile">Q</div>
                <div class="tile">R</div>
                <div class="tile">W</div>
                <div class="tile">D</div>
                <div class="tile">M</div>

                <div class="tile" hole=true>_</div>
                <div class="tile" hole=true>_</div>
                <div class="tile" hole=true>_</div>
                <div class="tile" hole=true>_</div>
                <div class="tile" hole=true>_</div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
