    <body>
        <h1>The <span id="shuffled">Shuffdle</span> word is <span id="solution">STEAM</span></h1>
        <main>
            <div class="container" id="container"></div>
            <script>
                const board = ['X','N','B','J','W','G','Z','H','G','Y','Q','J','L','E','L','B','S','D','O','L','_','_','_','_','_']
                const container = document.getElementById("container")
                for (x of board) {
                    const div = document.createElement("div")
                    div.classList.add("tile")
                    div.innerHTML = x
                    container.appendChild(div)

                    if (x == "_") {
                        div.classList.add("last-row-tile")
                        div.setAttribute("hole", true)
                    }
                }
            </script>
            <div id="moves"><span id="counter">0</span>/50</div>
        </main>
        <footer>
            <small>

            </small>
        </footer>
        <script src="main.js"></script>
    </body>
